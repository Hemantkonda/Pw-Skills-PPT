<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <section class="section">
        <div class="wrapper">
            <div class="main-box">
                <div class=" box">
                    <h3>position-absolute</h3>
                </div>
            </div>
            <div class="main-box">
                <div class="position-fixed box">
                    <h3>position-fixed</h3>
                </div>
            </div>

            <div class="main-box">
                <div class="position-sticky box">
                    <h3>position-sticky</h3>
                </div>
            </div>

            <div class="main-box">
                <div class="position-relative box">
                    <h3>position-relative</h3>
                </div>
            </div>

            <div class="main-box">
                <div class="position-static box">
                    <h3>position-static</h3>
                </div>
            </div>
        </div>
        <div class="main-box">
            <div class="position-absolute box absolute">
                <h3>position-absolute</h3>
            </div>
        </div>
    </section>
    <script src="./main.js"></script>
</body>

</html>
