<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Header -->
    <header>
        <nav>
            <div class="container">
                <div class="d-flex pb-3 position-relative">
                    <div class="menu-bar" id="menu">
                        <img src="./assets/2989870.png" alt="menu" width="50px">
                    </div>
                    <div class="box" id="list-box">
                        <div class="cross-mark" id="close">
                            <img src="./assets/1828774.png" alt="close" width="20px">
                        </div>
                        <div class="logo"></div>
                        <div class="toggle-nav">
                            <ul class="mobile-nav">
                                <li class="nav-items">Home</li>
                                <li class="nav-items">About</li>
                                <li class="nav-items">Service</li>
                                <li class="nav-items">Projects</li>
                                <li class="nav-items">Contact</li>
                            </ul>
                        </div>
                    </div>
                    <div class="right-side">
                        <div class="logo">
                            <h1 class="nav-items">Logo</h1>
                        </div>
                    </div>
                    <div class="left-side">
                        <ul class="nav-list">
                            <li class="nav-items">Home</li>
                            <li class="nav-items">About</li>
                            <li class="nav-items">Service</li>
                            <li class="nav-items">Projects</li>
                            <li class="nav-items">Contact</li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Responsive nav -->

    


    <script src="./main.js"></script>
</body>
</html>
